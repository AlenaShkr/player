<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>player</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <canvas class="canvas" width="300px" height="300px">
            </canvas>
            <div class="aside">
                <div class="timer">
                    <span class="current-time">--:--</span>
                    <span class="duration">--:--</span>
                </div>
                <div class="button-container">
                    <button type="button" class="button-play"></button><span class="button-label">Play/pause</span>
                </div>
                <div class="button-container">
                    <button type="button" class="button-stop"></button><span class="button-label">Stop</span>
                </div>
                
                
            </div>
        </div>
       
        <img src="assets/3.png" class="img" style="transform: rotate(180deg);">
        <audio src="" class="control"></audio>
        <img src="assets/1.png" class="img">
        <ul class="list-songs"> Список песен
        </ul>
    </div>
    <script type="text/javascript" src="index.js" ></script>    
</body>
 
</html>
